{% extends 'layout.html' %}

{% block content %}

<form action="" method="post" enctype="multipart/form-data" class="form-horizontal" id="customer">

    <div class="card">
        <div class="card-header">
            <i class="fa fa-pencil"></i> <strong>{{ title }}</strong>
        </div>
        <div class="card-body">
            {% include 'bootstrap_form.html' %}
        </div>

        <div class="card-footer">
            <button type="submit" name="update" class="btn btn-primary">
                <i class="fa fa-save"></i>
                Save {{ model_name }}
            </button>
        </div>
</div>

</form>

{% endblock %}
